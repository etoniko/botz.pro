<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 × Sigmally</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;   /* 4 колонки */
            grid-template-rows: 1fr 1fr 1fr;         /* 3 строки  → 12 ячеек */
            height: 100vh;
            width: 100vw;
            gap: 0;                                   /* без зазоров */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;                             /* убираем все рамки */
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>
        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>
        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>
        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>

        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>
        <iframe src="https://one.sigmally.com/" allowfullscreen></iframe>
    </div>
</body>
</html>
